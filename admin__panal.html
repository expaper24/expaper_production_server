<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
</head>
<center><body>
    <header>
       <center><div style="color: #fff;"><h1>Admin panel</h1></div></center>
        <div class="right-corner">
            <a href="index.html">Logout</a>
            <a href="admin.html" style="padding-left: 20px;">back</a>
          </div>
    </header>
    <div id="content">
        <form>
         <center><div style="background-color: #21d3a346;max-height: fit-content ; max-width: fit-content; backdrop-filter: 50px; border-radius: 40px; justify-items: center;">
            <div class="head" style="font-size: 35px;font-weight: bold; padding-top: 50px;">Add a Question Paper</div>
            <div class="input-box" style="padding: 20px;">
                <label>University:</label>
                <input type="text" required style="width: 350px">
                <label>Department:</label>
                <input type="text" required style="width: 350px;">
            </div>
            <div class="input-box">
                <label>Subject:</label>
                <input type="text" required style="width: 350px;">
                <label for=yearInput>Year:</label>
                <input type="number" id="yearInput" min="1900" max="2100" oninput="getSelectedYear()" style="width: 350px; height: 40px;">
            </div>
            <div class="input-box" style="padding: 20px;">
                <label>Semester:</label>
                <input type="number" required style="width: 350px;">
                <label>Question Paper Link:</label>
                <input type="text" required style="width: 350px;">
            </div>

            <button>Post Question Paper</button>
        </div></center>
        </form>
        <script>
            document.getElementById("questionPaperForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission
    
                // Collect form data
                const university = document.getElementById("universityInput").value;
                const department = document.getElementById("departmentInput").value;
                const subject = document.getElementById("subjectInput").value;
                const year = document.getElementById("yearInput").value;
                const semester = document.getElementById("semesterInput").value;
                const questionPaperLink = document.getElementById("questionPaperLinkInput").value;
    
                // Prepare the data to be sent
                const data = {
                    university: university,
                    department: department,
                    subject: subject,
                    year: year,
                    semester: semester,
                    questionPaperLink: questionPaperLink
                };
    
                // Send the data to the backend (You need to replace 'your-backend-url' with your actual backend URL)
                fetch('your-backend-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the response from the backend if needed
                    console.log('Success:', data);
                    alert('Question paper posted successfully!');
                    // You can redirect the user to another page if needed
                    // window.location.href = "success.html";
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                    alert('An error occurred while posting the question paper.');
                });
            });
        </script>
    </div>
</body></center>
</html>
